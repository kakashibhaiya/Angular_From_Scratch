<div class="row  gap-3">
    <div class="col-3 text-center" [ngClass] = "divBgClor">
        Div1
    </div>
    <div class="col-3 p-3" [ngClass] = "isChecked == true ? 'bg-success' : 'bg-danger'">
        Div2
    </div>
    <div class="col-3 p-3" [ngClass] = "div3color">
        Div3
    </div>
</div>
<div class="row pt-3">
    <div class="col-3 ">
       <button class="btn btn-success " (click)="addDivColor('bg-success')">
        Add Green
       </button>
       <button class="btn btn-danger " (click)="addDivColor('bg-danger')">
        Add Red
       </button>
    </div>
    <div class="col-3 text-center">
       <input type = "checkbox" [(ngModel)] = "isChecked" />
       - {{isChecked}}
    </div>
    <div class="col-3 ">
        <input type="text" [(ngModel)] = "div3color"/>
    </div>
</div>
