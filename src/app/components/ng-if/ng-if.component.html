<div class="row">
    <div class="col-3">
        <div class="bg-primary p-3 text-center text-white" *ngIf="div1Visible">
            Div 1
        </div>
        
    </div>
    <div class="col-3">
        <div class="bg-danger p-3 text-center text-white" *ngIf="number1 == number2">
            Div 2
        </div>
        
    </div>
</div>

<div class="row pt-2">
    <div class="col-3 text-center">
      <button class="btn btn-danger" (click)="hideDiv1()">hide</button>
      <button class="btn btn-success mx-3" (click) = "showDiv1()">show</button>
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)] = "number1" />
        <input type="text" [(ngModel)] = "number2" />
    </div>
</div>
